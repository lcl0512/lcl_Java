<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新增单位</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="./css/layuiAdminTheme.css" />
    <style type="text/css">

    </style>
  </head>
  <body>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery" charset="utf-8"></script>
    <script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>

    <form class="layui-form" action="" lay-filter="data">
      <div class="layui-form-item">
        <div class="layui-block">
          <label class="layui-form-label">单位名称：</label>
          <input type="text" name="companyName" lay-verify="required" autocomplete="" class="layui-input" style="width: 14em;"
            placeholder="请输入受捐单位名称">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-block">
          <label class="layui-form-label">单位地址：</label>
          <input type="text" name="companyAddress" lay-verify="required" autocomplete="" class="layui-input" style="width: 14em;"
            placeholder="请输入受捐单位地址">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-block">
          <label class="layui-form-label">负责人：</label>
          <input type="text" name="companyLinkman" lay-verify="required" autocomplete="" class="layui-input" style="width: 14em;"
            placeholder="请输入负责人姓名">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-block">
          <label class="layui-form-label">联系电话：</label>
          <input type="text" name="companyPhone" lay-verify="required|phone" autocomplete="" class="layui-input" style="width: 14em;"
            placeholder="请输入负责人联系电话">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <button type="button" class="layui-btn" lay-submit=''>添加</button>
      </div>
    </form>

    <script type="text/javascript">
      var form = null;
      
      layui.use('form', function() {
        form = layui.form;

        form.on('submit', function() {

          $.ajax({
            url: url + '/company-info/saveOrUpdate',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(form.val('data')),
            success: function(res) {
              parent.layer.alert(res.msg);
              if (res.code == 200) parent.switchNav(0);
            }
          })
        })
      })
    </script>
  </body>
</html>
